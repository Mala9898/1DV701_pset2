<!DOCTYPE html>
<html lang="en">
<head>
    <title>PNG file upload</title>
</head>
<body>
<form method="post" enctype="form-data" action="/content">
    <div>
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file" accept="image/png" file>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
</body>
</html>
